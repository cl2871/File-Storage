
# -- DB Properties --

# H2 with default configuration
# NOTE: Datasource must be defined, otherwise regular datasource will be impacted (e.g. tables dropped)
spring.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate ddl auto, create-drop used when testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.show-sql=true

# Disable Flyway migrations when testing
spring.flyway.enabled=false


# -- AWS Properties --

cloud.aws.credentials.accessKey=${AWS_ACCESS_KEY}
cloud.aws.credentials.secretKey=${AWS_SECRET_KEY}
cloud.aws.credentials.instanceProfile=true
cloud.aws.credentials.useDefaultAwsCredentialsChain=true


# -- GCP Properties --

spring.cloud.gcp.project-id=${GCP_PROJECT_ID}
spring.cloud.gcp.credentials.location=${GCP_CREDENTIALS_LOCATION}
